<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 id="m_alert_title" class="modal-title">Modal Header</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p id="m_alert_message">Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button id="m_cancel_confirm" type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
          <button id="m_alert_confirm" type="button" class="btn btn-primary" data-dismiss="modal">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</div>
