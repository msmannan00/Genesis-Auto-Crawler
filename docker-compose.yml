services:

    force-attach:
      image: bash
      command: tail -f /dev/null

    api:
        build:
            context: ./
            dockerfile: dockerFiles/api_docker
        ports:
            - "8000:8000"
        depends_on:
            - mongo
            - tor-extend-1
        deploy:
          resources:
            limits:
              memory: 8G

        restart: always
        volumes:
            - ./app/:/app
        networks:
            backend:
                ipv4_address: 172.0.0.2

    redis_server:
        image: redis
        logging:
            driver: none
        command: redis-server --requirepass killprg1
        networks:
            backend:
                ipv4_address: 172.0.0.3

    mongo:
        image: mongocamp/mongodb:5.0.9
        container_name: mongo-db
        command: mongod --quiet --logpath /dev/null
        logging:
            driver: none
        volumes:
            - ./data/db:/data/db
        ports:
            - "27017:27017"
        networks:
            backend:
                ipv4_address: 172.0.0.4

    tor-extend-1:
        container_name: tor_instace_1
        image: barneybuffet/tor:latest
        environment:
            TOR_PROXY: 'true'
            TOR_PROXY_PORT: '0.0.0.0:9152'
            TOR_PROXY_ACCEPT: 'accept 0.0.0.0,accept 127.0.0.1,accept 172.0.0.0/8,accept 172.16.0.0/12,accept 192.168.0.0/16'
            TOR_CONTROL: 'false'
            TOR_CONTROL_PORT: '0.0.0.0:9153'
            TOR_CONTROL_PASSWORD: 'Imammehdi@00'
            TOR_CONTROL_COOKIE: 'true'
        volumes:
            - ./tor:/data/tor
        ports:
            - "0.0.0.0:9152:9152/tcp"
        restart: unless-stopped
        networks:
            backend:
                ipv4_address: 172.0.0.10

